<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="heading">
        <h1>BUBBLE GAME</h1>
    </div>
    <div class="main">
    <div class="wraper">
    <div class="panel">
    <div class="panel-opt">
        <h3>HITS</h3>
        <div class="hits box">0</div>
    </div>
    <div class="panel-opt">
        <h3>TIMER</h3>
        <div class="timer box">60</div>
    </div>
    <div class="panel-opt">
        <h3>SCORE</h3>
        <div class="score box">0</div>
    </div>
    </div>
    <div class="hero"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
